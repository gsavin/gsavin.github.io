<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="media">
          <div class="media-left">
            <i class="fa fa-fw fa-{{ include.entry.icon }} fa-3x"></i>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{ include.entry.title }}
              <div class="pull-right"><span class="label label-primary">{{ include.entry.start }}-{{ include.entry.end }}</span></div>
            </h4>
            {{ include.entry.description }}
          </div>
        </div>
      </div>
      <div class="panel-footer">{{ include.entry.location }}</div>
    </div>
  </div>
</div>
